<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-sm-8">
            <table class="table">
                <thead class="table-success">
                <tr>
                    <th> Code</th>
                    <th> Name</th>
                    <th> Date of birth</th>
                    <th> Team</th>
                    <th> Experience</th>
                    <th> Position</th>
                    <th> Status</th>
                    <th> Image</th>
                    <th> Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${player.code}"></td>
                    <td th:text="${player.getName()}"></td>
                    <td th:text="${player.getDateOfBirth()}"></td>
                    <td th:text="${player.team.getName()}"></td>
                    <td th:text="${player.experience}"></td>
                    <td th:text="${player.position.positionName}"></td>
                    <td>
                        <a th:href="@{/player/count/__${player.id}__}" role="button" class="btn btn-primary"
                           th:text="${player.status == 0 ? 'Dự bị' : 'Đã Đăng Kí'}"></a>
                        <!--                        th:class="${list1.status == 0 ? 'label gradient-4 rounded'-->
                        <!--                                                : 'label gradient-5 rounded'}">-->
                    </td>
                    <td><img style="width: 7rem; height: 10rem" th:src="${player.getAvatar()}"></td>
                    <td>
                        <span style="display: flex">

                              <a style="margin: 3%;" th:href="@{/player/edit/__${player.getId()}__}"
                                 data-toggle="tooltip" data-placement="top"
                                 title="Edit" class="label gradient-1 rounded">
                                 <i class="fa-solid fa-user-pen" style="color: #000000;"></i>
                              </a>
                            <button type="button" class="btn"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                    th:attr="onclick= |confirmDelete('${player.getName()}',${player.getId()})|">
                                    <i class="fa-solid fa-trash"></i>
                            </button>
                            <button type="button" class="btn"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal1"
                                    th:attr="onclick= |confirmStatus('${player.getName()}','${player.getId()}')|">
                                    <i class="fa-solid fa-bolt"></i>
                            </button>
                        </span>
                    </td>
                </tr>
                </tbody>
                <h3 th:text="${mess}"></h3>
            </table>
        </div>
        <div class="col-sm-4">col-sm-4</div>
    </div>
</div>



</body>
</html>
