<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="layout :: header"></div>
<h1 class="text-center ">Soccer PLayer Management</h1>

<table class="table">
    <thead class="table-success">
    <tr>
        <th> STT</th>
        <th> Code</th>
        <th> Name</th>
        <th> Date of birth</th>
        <th> Team</th>
        <th> Experience</th>
        <th> Position</th>
        <th> Image</th>
        <th> Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="list1,tr : ${list}">
        <tr>
            <td th:text="${tr.count}"></td>
            <td th:text="${list1.getCode()}"></td>
            <td th:text="${list1.getName()}"></td>
            <td th:text="${list1.getDateOfBirth()}"></td>
            <td th:text="${list1.team.getName()}"></td>
            <td th:text="${list1.experience}"></td>
            <td th:text="${list1.position.positionName}"></td>
            <td><img style="width: 7rem; height: 10rem" th:src="${list1.getAvatar()}"></td>
            <td>
                <span style="display: flex">

                      <a style="margin: 3%;" th:href="@{/player/edit/__${list1.getId()}__}"
                         data-toggle="tooltip" data-placement="top"
                         title="Edit" class="label gradient-1 rounded">
                         <i class="fa-solid fa-user-pen" style="color: #000000;"></i>
                      </a>
                    <button type="button" class="btn"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            th:attr="onclick= |confirmDelete('${list1.getName()}',${list1.getId()})|">
                            <i class="fa-solid fa-trash"></i>
                    </button>
                </span>
            </td>
        </tr>
    </th:block>
    </tbody>
    <h3 th:text="${mess}"></h3>
</table>

<div class="container" style="display: flex;justify-content: center">
    <a th:if="${list.hasPrevious()}" th:href="@{/player/(page=${list.number-1},searchName=${searchName})}"
       style="margin-right: 10px;">Previous</a>
    <span th:text="${list.number+1}"></span>/<span th:text="${list.totalPages}"></span>
    <a th:if="${list.hasNext()}" th:href="@{/player/(page=${list.number+1},searchName=${searchName})}"
       style="margin-left: 10px;">Next</a>
</div>



<!-- Modal xÃ³a/-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/player/delete" method="get">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>Delete</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete Player:
                        <span id="name"></span></p>
                    <input type="text" hidden="hidden" name="id" id="id">
                    <p style="color: red"><b>Warning</b> Action cannot return ? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    //delete modal
    function confirmDelete(name, id) {
        document.getElementById("name").innerHTML = name;
        document.getElementById("id").value = id;
    }
</script>
<footer th:replace="/layout :: footer"></footer>
</body>

</html>
